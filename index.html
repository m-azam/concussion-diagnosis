<html>

<head>
	<title>Concussion Diagnosis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

	<div class="container h-100 d-flex justify-content-center">
		<div class="jumbotron my-auto">
			<h1 class="display-3">
				Let's begin your evaluation
			</h1>
			<button id="begin-btn" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" onclick="diagnosis()"
				data-bs-target="#uploadModalCenteredScrollable" data-backdrop="static" data-keyboard="false">Go ></button>
		</div>
	</div>

	<div class="container h-1 d-flex justify-content-center">
		<div class="jumbotron my-auto">

			<div class="modal fade" id="uploadModalCenteredScrollable" tabindex="-1" style="display: none;"
				data-keyboard="false" data-backdrop="static">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								onClick="window.location.reload();" aria-label="Close"></button>
						</div>
						<div class="modal-body" style="text-align:center;">
							<svg id="low-risk" xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="green"
								class="bi bi-check-circle-fill" viewBox="0 0 16 16" style="display: none;">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
							</svg>
							<svg id="moderate-high-risk" xmlns="http://www.w3.org/2000/svg" width="120" height="120"
								fill="#FFA500" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16"
								style="display: none;">
								<path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
							</svg>
							<svg id="moderate-risk" xmlns="http://www.w3.org/2000/svg" width="120" height="120"
								fill="#EED202" class="bi bi-exclamation-octagon" viewBox="0 0 16 16"
								style="display: none;">
								<path
									d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z" />
								<path
									d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
							</svg>
							<svg id="high-risk" xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="red"
								class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16" style="display: none;">
								<path
									d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
							</svg>
							<h2 id="question">sample?</h6>
						</div>
						<div class="modal-footer">
							<button id="red" type="button" class="btn btn-choice btn-danger"
								onclick="onRed()">Yes</button>
							<button id="yellow" type="button" class="btn btn-choice btn-warning"
								onclick="onYellow()">Unsure</button>
							<button id="green" type="button" class="btn btn-choice btn-success"
								onclick="onGreen()">No</button>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/Hypothesis.js" type="module"></script>
	<script src="js/main.js" type="module"></script>
</body>

</html>
